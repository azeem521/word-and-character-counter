<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <style>
      body {
        padding: 0px 100px;
      }
      h1 {
        text-align: center;
        background-color: #0067b0;
        color: white;
        padding: 10px;
        margin: 0px;
      }
      #textBox {
        width: 99.4%;
        border-color: #0067b0;
        font-size: 25px;
      }
      p {
        text-align: center;
        background-color: #0067b0;
        font-size: 25px;
        font-weight: bold;
        color: white;
        padding: 10px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <h1>Word And Character Counter</h1>
    <textarea id="textBox" cols="30" rows="10"></textarea>
    <p>
      <span id="words">0</span> words and <span id="char">0</span> characters
    </p>

    <script>
      let textBox = document.getElementById("textBox");
      textBox.addEventListener("input", function () {
        var text = this.value;
        let char = text.length;
        document.getElementById("char").innerHTML = char;
        text = text.trim();
        let words = text.split(" ");
        let CleanList = words.filter(function(elm){
            return elm != "";
        })
        document.getElementById("words").innerHTML = CleanList.length;
      });
    </script>
  </body>
</html>
